<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bubble Shot: Precision - Undefined Blue</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; color: white; font-family: 'Helvetica Neue', Arial, sans-serif; touch-action: none; user-select: none; }
        #game-container { position: relative; width: 100vw; height: 100dvh; background-color: #050510; }
        canvas { display: block; width: 100%; height: 100%; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; }

        #top-area { height: 200px; display: flex; flex-direction: column; align-items: center; background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0)); z-index: 10; padding-top: 10px; position: relative; }
        #commander-window { position: absolute; top: 10px; left: 10px; width: 70px; height: 70px; background: rgba(0, 20, 40, 0.6); border: 2px solid #00FFFF; border-radius: 10px; clip-path: polygon(15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%, 0 15%); display: flex; justify-content: center; align-items: center; }
        #comm-canvas { width: 100%; height: 100%; }
        
        #mission-timer-wrapper { width: 150px; height: 4px; background: #222; margin-top: 5px; border-radius: 2px; overflow: hidden; }
        #mission-timer-bar { width: 100%; height: 100%; background: #FF4136; transition: width 0.1s linear; }

        #mission-label { font-size: 10px; color: #00FFFF; letter-spacing: 4px; margin-top: 5px; opacity: 0.8;}
        #mission-display { font-size: 42px; font-weight: 900; color: #FFDC00; line-height: 1.0; margin: 0; text-shadow: 0 0 20px rgba(255, 220, 0, 0.8); font-family: 'Arial Black', sans-serif; }
        #mission-sub { font-size: 14px; color: #00FFFF; font-weight: bold; margin-top: 5px; }

        #sync-gauge-container { width: 220px; height: 8px; background: #222; border-radius: 4px; overflow: hidden; margin-top: 15px; border: 1px solid #444; }
        #sync-gauge { width: 0%; height: 100%; background: linear-gradient(90deg, #00FFFF, #FF00FF); transition: width 0.3s; }

        #bottom-area { height: 150px; display: flex; justify-content: center; align-items: center; padding-bottom: 20px; }
        #fire-btn {
            width: 160px; height: 60px; background: rgba(255, 65, 54, 0.1); border: 2px solid #555;
            color: #555; font-size: 24px; font-weight: 900; letter-spacing: 4px; display: flex;
            justify-content: center; align-items: center; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            pointer-events: auto; transition: 0.2s; cursor: pointer;
        }
        #fire-btn.ready { background: rgba(255, 65, 54, 0.8); border: none; color: white; box-shadow: 0 0 30px #FF4136; text-shadow: 0 0 10px white; }
        
        #status-bar { color: #aaa; font-family: monospace; font-size: 16px; display: flex; gap: 30px; margin-top: 5px; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 10, 15, 0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; pointer-events: auto; text-align: center; }
        .hidden { display: none !important; }
        .btn-start { padding: 15px 50px; font-size: 20px; background: transparent; border: 2px solid #FFDC00; color: #FFDC00; cursor: pointer; font-weight: bold; box-shadow: 0 0 15px #FFDC00; }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui-layer">
        <div id="top-area">
            <div id="commander-window"><canvas id="comm-canvas" width="70" height="70"></canvas></div>
            <div id="mission-label">MISSION WINDOW</div>
            <div id="mission-timer-wrapper"><div id="mission-timer-bar"></div></div>
            <div id="mission-display">READY</div>
            <div id="mission-sub">INITIALIZING...</div>
            
            <div id="status-bar">
                <span>SCORE: <span id="score">0</span></span>
                <span>TOTAL TIME: <span id="timer">90</span></span>
            </div>
            <div id="sync-gauge-container"><div id="sync-gauge"></div></div>
        </div>

        <div id="bottom-area">
            <div id="fire-btn" onclick="game.fire()">SHOT</div>
        </div>
    </div>

    <div id="menu-screen" class="overlay">
        <h1 style="color: #00FFFF; letter-spacing: 5px;">BUBBLE SHOT</h1>
        <p style="color: #888;">UNDEFINED BLUE PROJECT</p>
        <button class="btn-start" onclick="game.start()">ENGAGE</button>
    </div>

    <div id="gameover-screen" class="overlay hidden">
        <h1 style="color: #FF4136;">MISSION OVER</h1>
        <p style="font-size: 28px;">SCORE: <span id="final-score">0</span></p>
        <button class="btn-start" onclick="location.reload()">RE-ENGAGE</button>
    </div>
</div>

<script>
const MISSIONS = [
    { id: 'odd', title: 'ODD', sub: '奇数をロックせよ', check: (v) => v % 2 !== 0 },
    { id: 'even', title: 'EVEN', sub: '偶数をロックせよ', check: (v) => v % 2 === 0 }
];

class Game {
    constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.commCanvas = document.getElementById('comm-canvas');
        this.commCtx = this.commCanvas.getContext('2d');
        
        this.entities = [];
        this.effects = [];
        this.lasers = [];
        this.score = 0;
        this.timeLeft = 90;
        this.missionTimeMax = 10.0;
        this.missionTimeLeft = this.missionTimeMax;
        this.syncRatio = 0;
        this.currentMission = null;
        this.state = 'menu';
        this.lastTime = 0;
        this.scanAngle = 0;
        this.burstWave = 0; // ウェーブ用

        this.resize();
        window.addEventListener('resize', () => this.resize());
        this.canvas.addEventListener('pointerdown', (e) => this.handleClick(e));
        
        this.updateCommander('normal');
        requestAnimationFrame((t) => this.loop(t));
    }

    resize() {
        const dpr = window.devicePixelRatio || 1;
        this.width = window.innerWidth;
        this.height = window.innerHeight;
        this.canvas.width = this.width * dpr;
        this.canvas.height = this.height * dpr;
        this.ctx.scale(dpr, dpr);
        this.centerX = this.width / 2;
        this.centerY = 200 + (this.height - 200 - 150) / 2;
        this.radarRadius = Math.min(this.width, this.height - 350) / 2 - 10;
        this.shipPos = { x: this.width / 2, y: this.height - 50 };
    }

    start() {
        this.state = 'playing';
        this.score = 0;
        this.timeLeft = 90;
        this.syncRatio = 0;
        this.entities = [];
        this.nextMission();
        this.replenish();
        document.getElementById('menu-screen').classList.add('hidden');
    }

    nextMission() {
        this.currentMission = MISSIONS[Math.floor(Math.random() * MISSIONS.length)];
        this.missionTimeLeft = this.missionTimeMax;
        document.getElementById('mission-display').innerText = this.currentMission.title;
        document.getElementById('mission-sub').innerText = this.currentMission.sub;
        
        this.entities.forEach(e => e.locked = false);
        this.updateFireButton();
        this.updateCommander('normal');
    }

    replenish() {
        const targetCount = 18; // 少し減らして重なりをさらに防止
        while (this.entities.length < targetCount) {
            this.spawnEntity();
        }
    }

    spawnEntity() {
        const r = 22;
        let x, y, val;
        const currentVals = this.entities.map(e => e.val);

        // 重複数値の防止
        let attempts = 0;
        while(attempts < 100) {
            val = Math.floor(Math.random() * 50);
            if (!currentVals.includes(val)) break;
            attempts++;
        }

        // ★重なり防止ロジックの強化
        attempts = 0;
        while(attempts < 200) {
            const angle = Math.random() * Math.PI * 2;
            const dist = Math.sqrt(Math.random()) * (this.radarRadius - r - 10);
            x = this.centerX + Math.cos(angle) * dist;
            y = this.centerY + Math.sin(angle) * dist;
            
            let isOverlap = false;
            for(let e of this.entities) {
                // 距離が (自分の半径 + 相手の半径) * 1.5 程度離れているかチェック
                if(Math.hypot(e.x - x, e.y - y) < r * 2.5) {
                    isOverlap = true;
                    break;
                }
            }
            if(!isOverlap) {
                this.entities.push({ x, y, r, val, scale: 0, locked: false, alive: true });
                return;
            }
            attempts++;
        }
    }

    handleClick(e) {
        if(this.state !== 'playing') return;
        const rect = this.canvas.getBoundingClientRect();
        const tx = e.clientX - rect.left;
        const ty = e.clientY - rect.top;

        for(let ent of this.entities) {
            if(Math.hypot(ent.x - tx, ent.y - ty) < ent.r + 15) {
                ent.locked = !ent.locked;
                this.updateFireButton();
                return;
            }
        }
    }

    updateFireButton() {
        const hasLocked = this.entities.some(e => e.locked);
        const btn = document.getElementById('fire-btn');
        if(hasLocked) btn.classList.add('ready'); else btn.classList.remove('ready');
    }

    fire() {
        if(this.state !== 'playing') return;
        const lockedEntities = this.entities.filter(e => e.locked && e.alive);
        if(lockedEntities.length === 0) return;

        const bonus = Math.floor(this.missionTimeLeft * 100);
        if(bonus > 0) this.addEffect(`TIME BONUS +${bonus}`, this.centerX, this.centerY - 50, "#FFD700", 24);
        this.score += bonus;

        lockedEntities.forEach(ent => {
            this.lasers.push({
                x1: this.shipPos.x, y1: this.shipPos.y,
                x2: ent.x, y2: ent.y,
                life: 0.2, // すぐ消えるようにして負荷を抑える
                color: this.currentMission.check(ent.val) ? '#00FFFF' : '#FF4136',
                ent: ent
            });
            
            const isHit = this.currentMission.check(ent.val);
            if(isHit) {
                this.score += 200;
                this.syncRatio = Math.min(100, this.syncRatio + 7);
                this.addEffect("HIT", ent.x, ent.y, "#00FFFF", 24);
            } else {
                this.syncRatio = Math.max(0, this.syncRatio - 12);
                this.addEffect("MISS", ent.x, ent.y, "#FF4136", 20);
                this.updateCommander('panic');
            }
            ent.alive = false;
        });

        this.entities = this.entities.filter(e => e.alive);
        this.replenish();
        this.updateFireButton();
        this.updateCommander('happy');
        
        if(this.syncRatio >= 100) {
            this.fullBurst();
        } else {
            setTimeout(() => this.nextMission(), 300);
        }
    }

    fullBurst() {
        this.state = 'burst';
        this.burstWave = 0;
        this.syncRatio = 0;
        this.updateCommander('fever');
        this.effects.push({ type: 'flash', life: 0.6 });
        this.addEffect("HYMAT FULL BURST!!", this.centerX, this.centerY, "#FF00FF", 45);
    }

    updateUI() {
        document.getElementById('score').innerText = this.score;
        document.getElementById('timer').innerText = Math.floor(this.timeLeft);
        document.getElementById('sync-gauge').style.width = this.syncRatio + '%';
        const timerBar = document.getElementById('mission-timer-bar');
        const timerPct = (this.missionTimeLeft / this.missionTimeMax) * 100;
        timerBar.style.width = timerPct + '%';
    }

    updateCommander(mood) {
        this.commCtx.clearRect(0,0,70,70);
        this.drawEbiFace(this.commCtx, 35, 35, 25, mood);
    }

    drawEbiFace(ctx, x, y, size, mood) {
        ctx.fillStyle = mood === 'fever' ? '#FF4136' : (mood === 'panic' ? '#A0A0FF' : '#FFDB58');
        ctx.beginPath(); ctx.arc(x, y, size, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = '#8B4513';
        ctx.beginPath(); ctx.ellipse(x-size*0.4, y-size*0.5, size*0.2, size*0.1, 0, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.ellipse(x+size*0.3, y-size*0.4, size*0.25, size*0.15, 0, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = '#000';
        ctx.beginPath(); ctx.arc(x-size*0.3, y+size*0.1, size*0.1, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(x+size*0.3, y+size*0.1, size*0.1, 0, Math.PI*2); ctx.fill();
        if(mood==='happy'||mood==='fever') {
            ctx.beginPath(); ctx.arc(x, y+size*0.1, size*0.3, 0, Math.PI); ctx.stroke();
        } else {
            ctx.beginPath(); ctx.arc(x, y+size*0.2, size*0.3, 0.2*Math.PI, 0.8*Math.PI); ctx.stroke();
        }
    }

    loop(t) {
        const dt = (t - this.lastTime) / 1000;
        this.lastTime = t;
        
        if(this.state === 'playing') {
            this.timeLeft -= dt;
            this.missionTimeLeft -= dt;
            if(this.missionTimeLeft <= 0) {
                this.addEffect("TIMEOUT", this.centerX, this.centerY, "#888", 30);
                this.nextMission();
            }
            if(this.timeLeft <= 0) {
                this.state = 'gameover';
                document.getElementById('gameover-screen').classList.remove('hidden');
                document.getElementById('final-score').innerText = this.score;
            }
            this.updateUI();
        } else if (this.state === 'burst') {
            this.burstWave += dt * 1800; // 高速ウェーブ
            if(this.burstWave > this.width * 1.5) {
                this.state = 'playing';
                this.entities = [];
                this.replenish();
                this.nextMission();
            }
        }
        
        this.scanAngle += dt * 2;
        this.draw();
        requestAnimationFrame((t) => this.loop(t));
    }

    draw() {
        const ctx = this.ctx;
        ctx.fillStyle = '#050510'; ctx.fillRect(0, 0, this.width, this.height);
        
        // レーダー最外枠
        ctx.save(); ctx.translate(this.centerX, this.centerY);
        ctx.strokeStyle = '#00FFFF'; ctx.lineWidth = 5; 
        ctx.shadowBlur = 15; ctx.shadowColor = '#00FFFF';
        ctx.beginPath(); ctx.arc(0,0,this.radarRadius,0,Math.PI*2); ctx.stroke();
        ctx.shadowBlur = 0;
        
        // グリッド
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)'; ctx.lineWidth = 1;
        for(let i=0; i<this.radarRadius; i+=50) { ctx.beginPath(); ctx.arc(0,0,i,0,Math.PI*2); ctx.stroke(); }
        
        // スキャン
        ctx.save(); ctx.rotate(this.scanAngle);
        const g = ctx.createLinearGradient(0,0,this.radarRadius,0); g.addColorStop(0,'transparent'); g.addColorStop(1,'rgba(0,255,255,0.2)');
        ctx.fillStyle = g; ctx.beginPath(); ctx.moveTo(0,0); ctx.arc(0,0,this.radarRadius,-0.2,0.2); ctx.fill();
        ctx.restore(); ctx.restore();

        // 簡易レーザー描画
        this.lasers = this.lasers.filter(l => {
            ctx.strokeStyle = l.color; ctx.lineWidth = 4;
            ctx.shadowBlur = 10; ctx.shadowColor = l.color;
            ctx.beginPath(); ctx.moveTo(l.x1, l.y1); ctx.lineTo(l.x2, l.y2); ctx.stroke();
            ctx.shadowBlur = 0;
            l.life -= 0.02; return l.life > 0;
        });

        // フルバーストウェーブ演出
        if(this.state === 'burst') {
            ctx.strokeStyle = 'magenta'; ctx.lineWidth = 15;
            ctx.beginPath(); ctx.arc(this.shipPos.x, this.shipPos.y, this.burstWave, 0, Math.PI*2); ctx.stroke();
            // ウェーブが触れたものを消す視覚効果
            this.entities.forEach(e => {
                if(Math.hypot(e.x - this.shipPos.x, e.y - this.shipPos.y) < this.burstWave) e.scale = 0;
            });
        }

        // エンティティ
        this.entities.forEach(ent => {
            if(ent.scale < 1) ent.scale += 0.1;
            const s = ent.r * ent.scale;
            if(s <= 0) return;
            
            ctx.beginPath(); ctx.arc(ent.x, ent.y, s, 0, Math.PI*2);
            ctx.fillStyle = ent.locked ? 'rgba(255, 0, 255, 0.2)' : 'rgba(0, 255, 255, 0.05)';
            ctx.fill(); ctx.strokeStyle = ent.locked ? '#FF00FF' : '#00FFFF';
            ctx.lineWidth = ent.locked ? 3 : 1; ctx.stroke();
            if(ent.locked) this.drawLockBracket(ent.x, ent.y, s + 8);
            ctx.fillStyle = ent.locked ? '#FF00FF' : 'white';
            ctx.font = 'bold 18px monospace'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(ent.val, ent.x, ent.y);
        });

        // エフェクト & パーティクル
        this.effects = this.effects.filter(eff => {
            ctx.globalAlpha = eff.life;
            if(eff.type === 'flash') {
                ctx.fillStyle = `rgba(255,255,255,${eff.life})`;
                ctx.fillRect(0,0,this.width,this.height);
            } else if(eff.type === 'particle') {
                ctx.fillStyle = eff.color; ctx.beginPath(); ctx.arc(eff.x, eff.y, 2, 0, Math.PI*2); ctx.fill();
                eff.x += eff.vx; eff.y += eff.vy;
            } else {
                ctx.fillStyle = eff.color; ctx.font = `bold ${eff.size}px Arial`;
                ctx.fillText(eff.text, eff.x, eff.y);
                eff.y -= 1;
            }
            eff.life -= 0.02; return eff.life > 0;
        });
        ctx.globalAlpha = 1;
    }

    drawLockBracket(x, y, r) {
        const ctx = this.ctx; ctx.strokeStyle = '#FF00FF'; ctx.lineWidth = 2; const len = 10;
        ctx.beginPath(); ctx.moveTo(x-r, y-r+len); ctx.lineTo(x-r, y-r); ctx.lineTo(x-r+len, y-r); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(x+r-len, y-r); ctx.lineTo(x+r, y-r); ctx.lineTo(x+r, y-r+len); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(x-r, y+r-len); ctx.lineTo(x-r, y+r); ctx.lineTo(x-r+len, y+r); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(x+r-len, y+r); ctx.lineTo(x+r, y+r); ctx.lineTo(x+r, y+r-len); ctx.stroke();
    }

    addEffect(text, x, y, color, size) { this.effects.push({ text, x, y, color, size, life: 1 }); }
}

window.game = new Game();
</script>
</body>
</html>
