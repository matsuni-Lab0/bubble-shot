<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bubble Shot: Final Commander</title>
    <style>
        /* --- システム設定 --- */
        body { 
            margin: 0; overflow: hidden; background-color: #000; color: white; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            touch-action: none; /* ブラウザの標準タッチ操作を無効化 */
            user-select: none; -webkit-tap-highlight-color: transparent;
        }
        #game-container { position: absolute; top:0; left:0; width: 100%; height: 100%; background: #050510; }
        canvas { display: block; width: 100%; height: 100%; }
        
        /* UIレイヤー */
        #ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; /* 原則操作不可（ボタンのみ有効化） */
            display: flex; flex-direction: column; 
        }

        /* --- 上部エリア --- */
        #top-area { 
            height: 260px; display: flex; flex-direction: column; align-items: center; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); 
            padding-top: 10px; position: relative; pointer-events: none;
        }
        #commander-window { 
            width: 60px; height: 60px; border: 2px solid #00FFFF; border-radius: 50%;
            background: rgba(0, 30, 50, 0.8); display: flex; justify-content: center; align-items: center;
        }
        #comm-canvas { width: 100%; height: 100%; border-radius: 50%; }

        /* ミッション表示 */
        #mission-panel { margin-top: 5px; text-align: center; width: 100%; }
        #timer-bg { width: 60%; height: 4px; background: #333; margin: 0 auto 5px; border-radius: 2px; }
        #timer-fill { width: 100%; height: 100%; background: #FF4136; transition: width 0.1s linear; }
        
        #main-mission { display: flex; justify-content: center; align-items: center; gap: 10px; }
        .op-tag { 
            font-size: 24px; font-weight: 900; color: #FF4136; border: 2px solid #FF4136; 
            padding: 2px 10px; border-radius: 8px; background: rgba(50,0,0,0.5);
        }
        .target-val { 
            font-size: 42px; font-weight: 900; color: #FFDC00; 
            text-shadow: 0 0 15px rgba(255, 220, 0, 0.5); line-height: 1;
        }
        #sub-mission { font-size: 12px; color: #00FFFF; margin-top: 4px; opacity: 0.9; }
        
        #stats-row { 
            display: flex; justify-content: center; gap: 20px; margin-top: 10px; 
            font-family: monospace; font-size: 14px; color: #ccc; 
        }
        #gauge-box { width: 80%; height: 6px; background: #222; margin: 8px auto; border-radius: 3px; border:1px solid #444; }
        #gauge-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #00FFFF, #FF00FF); }

        /* --- 下部ボタンエリア (最重要) --- */
        #bottom-area { 
            position: absolute; bottom: 0; width: 100%; height: 120px;
            display: flex; justify-content: center; align-items: center; gap: 20px; 
            padding-bottom: 20px; pointer-events: none; /* 子要素のみ有効化 */
        }
        
        /* ボタン共通クラス */
        .game-btn {
            pointer-events: auto; /* ここだけ触れるようにする */
            cursor: pointer; touch-action: manipulation;
            display: flex; justify-content: center; align-items: center;
            user-select: none; transition: transform 0.1s;
        }
        .game-btn:active { transform: scale(0.92); }

        #btn-auto {
            width: 70px; height: 70px; border-radius: 50%; 
            background: rgba(0, 50, 50, 0.8); border: 2px solid #00FFFF; color: #00FFFF;
            font-size: 12px; font-weight: bold; flex-direction: column;
            box-shadow: 0 0 10px #00FFFF;
        }
        #btn-auto span { font-size: 10px; opacity: 0.8; }

        #btn-fire {
            width: 160px; height: 70px; 
            background: rgba(50, 0, 0, 0.5); border: 2px solid #555; color: #555;
            font-size: 28px; font-weight: 900; letter-spacing: 3px;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }
        /* ロックオン時のスタイル */
        #btn-fire.ready { 
            background: rgba(255, 65, 54, 0.9); border-color: #FF4136; color: white;
            box-shadow: 0 0 20px #FF4136; text-shadow: 0 0 5px white;
        }

        /* --- オーバーレイ --- */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            pointer-events: auto; /* ここは全面操作可能 */
        }
        .hidden { display: none !important; }
        
        .big-btn {
            margin-top: 40px; padding: 20px 60px; font-size: 24px; font-weight: bold;
            color: #FFDC00; border: 3px solid #FFDC00; background: transparent;
            box-shadow: 0 0 20px #FFDC00; cursor: pointer; border-radius: 10px;
            pointer-events: auto;
        }
        .big-btn:active { background: #FFDC00; color: black; }

    </style>
</head>
<body>

<div id="game-container">
    <canvas id="main-canvas"></canvas>
    
    <div id="ui-layer">
        <div id="top-area">
            <div id="commander-window"><canvas id="comm-canvas"></canvas></div>
            <div id="mission-panel">
                <div id="timer-bg"><div id="timer-fill"></div></div>
                <div id="main-mission">
                    <div class="op-tag" id="disp-op">?</div>
                    <div class="target-val" id="disp-target">0</div>
                </div>
                <div id="sub-mission">LOADING...</div>
                <div id="stats-row">
                    <span>SCORE: <span id="val-score">0</span></span>
                    <span>TIME: <span id="val-time">90</span></span>
                </div>
                <div id="gauge-box"><div id="gauge-fill"></div></div>
            </div>
        </div>
        
        <div id="bottom-area">
            <div id="btn-auto" class="game-btn" data-action="auto">AUTO<br><span>LOCK</span></div>
            <div id="btn-fire" class="game-btn" data-action="fire">SHOT</div>
        </div>
    </div>

    <div id="screen-start" class="overlay">
        <h1 style="color:#00FFFF; letter-spacing:4px;">BUBBLE SHOT</h1>
        <p style="color:#888;">COMMANDER EDITION</p>
        <div class="big-btn" data-action="start">ENGAGE</div>
    </div>

    <div id="screen-over" class="overlay hidden">
        <h1 style="color:#FF4136;">MISSION OVER</h1>
        <p style="font-size:24px;">SCORE: <span id="result-score">0</span></p>
        <div class="big-btn" style="color:#FF4136; border-color:#FF4136;" data-action="retry">RETRY</div>
    </div>
</div>

<script>
/**
 * Bubble Shot Ver 6.0 - Event Delegation Model
 * すべての入力を一か所で管理し、スマホの不具合を根絶する
 */

const OPS = {
    add: { label: '＋', color: '#00FF66', calc: (a,b)=>a+b },
    sub: { label: '－', color: '#FF8800', calc: (a,b)=>a-b },
    mul: { label: '×', color: '#FF00FF', calc: (a,b)=>a*b },
    div: { label: '÷', color: '#00FFFF', calc: (a,b)=>(b!==0 && a%b===0)?a/b:null }
};

class Game {
    constructor() {
        this.canvas = document.getElementById('main-canvas');
        this.ctx = this.canvas.getContext('2d');
        this.commCanvas = document.getElementById('comm-canvas');
        this.commCtx = this.commCanvas.getContext('2d');
        
        // 状態
        this.state = 'menu'; 
        this.score = 0;
        this.timeLeft = 90;
        
        this.bubbles = [];
        this.lasers = [];
        this.effects = [];
        
        this.mission = { type: 'none', opKey: null, target: 0 };
        this.sync = 0;
        this.burstWave = 0;

        // 初期化
        this.resize();
        window.addEventListener('resize', () => this.resize());
        
        // ★★★ 最重要：グローバル入力ハンドラ ★★★
        // 画面のどこを触ってもこの関数が呼ばれる
        document.body.addEventListener('pointerdown', (e) => this.handleGlobalInput(e), { passive: false });

        this.updateCommander('normal');
        this.loop();
    }

    // すべてのタッチ・クリックをここで捌く
    handleGlobalInput(e) {
        // スクロールなどの標準動作を止める（ゲーム専用化）
        e.preventDefault(); 

        const target = e.target;
        
        // 1. ボタン判定（data-action属性を持っている要素を探す）
        const actionBtn = target.closest('[data-action]');
        
        if (actionBtn) {
            const action = actionBtn.dataset.action;
            if (action === 'start') this.startGame();
            if (action === 'retry') location.reload();
            if (action === 'fire' && this.state === 'playing') this.fire();
            if (action === 'auto' && this.state === 'playing') this.autoLock();
            return;
        }

        // 2. ゲーム画面の判定
        if (this.state === 'playing' && target === this.canvas) {
            this.handleGameTap(e.clientX, e.clientY);
        }
    }

    resize() {
        const dpr = window.devicePixelRatio || 1;
        this.width = window.innerWidth;
        this.height = window.innerHeight;
        this.canvas.width = this.width * dpr;
        this.canvas.height = this.height * dpr;
        this.ctx.scale(dpr, dpr);
        
        this.cx = this.width / 2;
        this.cy = 260 + (this.height - 260 - 120) / 2;
        this.radius = Math.min(this.width, this.height - 400) / 2 - 10;
        if(this.radius < 50) this.radius = 50;

        this.commCanvas.width = 60 * dpr; 
        this.commCanvas.height = 60 * dpr;
        this.commCtx.scale(dpr, dpr);
        this.updateCommander('normal');
    }

    startGame() {
        document.getElementById('screen-start').classList.add('hidden');
        this.state = 'playing';
        this.score = 0;
        this.timeLeft = 90;
        this.bubbles = [];
        this.replenish(20);
        this.nextMission();
    }

    // --- ゲーム操作 ---
    handleGameTap(x, y) {
        // キャンバス内の座標系に変換は不要（CSSで全面フィットさせているため）
        // ただしdprは考慮不要、getBoundingClientRectでオフセット計算
        const rect = this.canvas.getBoundingClientRect();
        const tx = x - rect.left;
        const ty = y - rect.top;

        for (let b of this.bubbles) {
            // 当たり判定
            if (Math.hypot(b.x - tx, b.y - ty) < b.r + 15) {
                // ロック処理
                if (!b.locked) {
                    // 計算モードの個数制限 (3個まで)
                    const lockedCnt = this.bubbles.filter(e => e.locked).length;
                    if (this.mission.type === 'calc' && lockedCnt >= 3) return;
                    
                    b.locked = true;
                    b.order = lockedCnt + 1;
                } else {
                    // 解除
                    b.locked = false;
                    b.order = 0;
                    // 番号振り直し
                    let c = 1;
                    this.bubbles.filter(e => e.locked).sort((a,b)=>a.order-b.order).forEach(e=>e.order=c++);
                }
                this.updateBtnState();
                return; // 重なり防止、1個だけ
            }
        }
    }

    // --- ミッションロジック ---
    nextMission() {
        const r = Math.random();
        if (r < 0.6) {
            // 計算
            this.mission.type = 'calc';
            this.mission.target = Math.floor(Math.random() * 19) + 2;
            const keys = Object.keys(OPS);
            this.mission.opKey = keys[Math.floor(Math.random() * keys.length)];
            const opData = OPS[this.mission.opKey];
            this.updateMissionUI(opData.label, opData.color, this.mission.target, "計算して数値を作れ");
            this.ensureSolvable();
        } else {
            // 偶数奇数
            this.mission.type = 'mod';
            this.mission.target = (Math.random() < 0.5) ? 0 : 1;
            const label = this.mission.target === 0 ? "偶数" : "奇数";
            this.updateMissionUI(label, "#FFDC00", "TARGET", label + "をすべて撃て");
        }
        this.missionTimeLeft = 10.0;
        this.bubbles.forEach(b => { b.locked = false; b.order = 0; });
        this.updateBtnState();
        this.updateCommander('normal');
    }

    updateMissionUI(op, color, target, sub) {
        const opEl = document.getElementById('disp-op');
        opEl.innerText = op;
        opEl.style.color = color;
        opEl.style.borderColor = color;
        document.getElementById('disp-target').innerText = target;
        document.getElementById('sub-mission').innerText = sub;
    }

    ensureSolvable() {
        if(this.mission.type !== 'calc') return;
        const t = this.mission.target;
        const op = this.mission.opKey;
        let n1, n2;
        if(op==='add') { n1=1; n2=t-1; }
        else if(op==='sub') { n1=t+1; n2=1; }
        else if(op==='mul') { n1=1; n2=t; }
        else { n1=t*2; n2=2; }
        
        this.spawnFixed(n1, 'num', true);
        this.spawnFixed(op, 'op', true);
        this.spawnFixed(n2, 'num', true);
    }

    spawnFixed(val, type, force) {
        let x, y, safe=false;
        const r = 24; 
        for(let i=0; i<50; i++) {
            const ang = Math.random() * 6.28;
            const d = Math.sqrt(Math.random()) * (this.radius - r);
            x = this.cx + Math.cos(ang) * d;
            y = this.cy + Math.sin(ang) * d;
            safe = true;
            for(let b of this.bubbles) {
                if(Math.hypot(b.x-x, b.y-y) < r*2.2) { safe=false; break; }
            }
            if(safe) break;
        }
        if(!safe && force) {
            if(this.bubbles.length>0) this.bubbles.shift();
            x=this.cx; y=this.cy;
        } else if(!safe) return;

        this.bubbles.push({
            x, y, r, val, type, locked: false, order: 0, scale: 0,
            color: type==='num' ? '#0074D9' : '#FF4136'
        });
    }

    replenish(count) {
        while(this.bubbles.length < count) {
            const type = (this.mission.type==='calc' && Math.random()<0.4) ? 'op' : 'num';
            let val = (type==='num') ? Math.floor(Math.random()*25)+1 : Object.keys(OPS)[Math.floor(Math.random()*4)];
            this.spawnFixed(val, type, false);
        }
    }

    // --- アクション ---
    autoLock() {
        // まず全解除
        this.bubbles.forEach(b => { b.locked = false; b.order = 0; });

        if(this.mission.type === 'calc') {
            const t = this.mission.target;
            const k = this.mission.opKey;
            const opFunc = OPS[k].calc;
            const ops = this.bubbles.filter(b=>b.type==='op' && b.val===k);
            const nums = this.bubbles.filter(b=>b.type==='num');
            
            let found = false;
            for(let o of ops) {
                for(let n1 of nums) {
                    for(let n2 of nums) {
                        if(n1===n2) continue;
                        if(opFunc(n1.val, n2.val) === t) {
                            n1.locked=true; n1.order=1;
                            o.locked=true; o.order=2;
                            n2.locked=true; n2.order=3;
                            found = true; break;
                        }
                    }
                    if(found) break;
                }
                if(found) break;
            }
            if(found) this.addEffect("LOCKED", this.cx, this.cy, "#00FFFF");
        } else {
            const rem = this.mission.target;
            let c=1;
            this.bubbles.forEach(b => {
                if(b.type==='num' && b.val % 2 === rem) {
                    b.locked = true; b.order = c++;
                }
            });
            if(c>1) this.addEffect("MULTI LOCK", this.cx, this.cy, "#FF00FF");
        }
        this.updateBtnState();
    }

    fire() {
        const locked = this.bubbles.filter(b => b.locked);
        if(locked.length === 0) return;

        let isHit = false;
        let gain = 0;

        if(this.mission.type === 'calc') {
            const opB = locked.find(b=>b.type==='op');
            const nums = locked.filter(b=>b.type==='num');
            if(opB && nums.length===2) {
                const res1 = OPS[opB.val].calc(nums[0].val, nums[1].val);
                const res2 = OPS[opB.val].calc(nums[1].val, nums[0].val);
                if(opB.val === this.mission.opKey && (res1===this.mission.target || res2===this.mission.target)) {
                    isHit = true;
                    gain = 1000 + Math.floor(this.missionTimeLeft * 100);
                }
            }
        } else {
            const rem = this.mission.target;
            let allOk = true;
            locked.forEach(b => { if(b.type!=='num' || b.val%2!==rem) allOk=false; });
            if(allOk && locked.length>0) {
                isHit = true; gain = locked.length * 100;
            }
        }

        locked.forEach(b => {
            this.lasers.push({ tx: b.x, ty: b.y, color: isHit?'#00FFFF':'#FF4136', life:1.0 });
            const idx = this.bubbles.indexOf(b);
            if(idx > -1) this.bubbles.splice(idx, 1);
        });

        if(isHit) {
            this.score += gain;
            this.sync += 25;
            this.addEffect(`HIT! +${gain}`, this.cx, this.cy-50, "#00FFFF");
            this.updateCommander('happy');
            if(this.sync >= 100) this.startBurst();
            else setTimeout(()=>this.nextMission(), 400);
        } else {
            this.sync = Math.max(0, this.sync - 20);
            this.addEffect("MISS", this.cx, this.cy-50, "#888");
            this.updateCommander('panic');
        }
        
        this.replenish(20);
        this.updateBtnState(); // ★重要: 発射後にボタン状態をリセット
    }

    startBurst() {
        this.state = 'burst';
        this.burstWave = 0;
        this.sync = 0;
        this.updateCommander('fever');
    }

    updateBtnState() {
        const btn = document.getElementById('btn-fire');
        const locked = this.bubbles.filter(b=>b.locked);
        let ready = false;
        if(this.mission.type==='calc') {
            const ops = locked.filter(b=>b.type==='op').length;
            const nums = locked.filter(b=>b.type==='num').length;
            ready = (ops===1 && nums===2);
        } else {
            ready = locked.length > 0;
        }
        if(ready) btn.classList.add('ready'); else btn.classList.remove('ready');
    }

    // --- ループ ---
    loop() {
        if(this.state === 'playing') {
            this.timeLeft -= 1/60;
            this.missionTimeLeft -= 1/60;
            if(this.missionTimeLeft <= 0) this.nextMission();
            if(this.timeLeft <= 0) {
                this.state = 'gameover';
                document.getElementById('screen-over').classList.remove('hidden');
                document.getElementById('result-score').innerText = this.score;
            }
            // UI更新
            document.getElementById('val-score').innerText = this.score;
            document.getElementById('val-time').innerText = Math.ceil(this.timeLeft);
            document.getElementById('timer-fill').style.width = (this.missionTimeLeft/10 * 100) + "%";
            document.getElementById('gauge-fill').style.width = this.sync + "%";
        }
        
        if(this.state === 'burst') {
            this.burstWave += 20;
            if(this.burstWave > this.width) {
                this.state = 'playing';
                this.bubbles = [];
                this.replenish(20);
                this.nextMission();
            }
        }

        // 描画
        const ctx = this.ctx;
        ctx.fillStyle = '#050510'; ctx.fillRect(0,0,this.width, this.height);
        
        // レーダー
        ctx.save(); ctx.translate(this.cx, this.cy);
        ctx.strokeStyle = '#00FFFF'; ctx.lineWidth = 4;
        ctx.shadowBlur = 10; ctx.shadowColor = '#00FFFF';
        ctx.beginPath(); ctx.arc(0,0,this.radius,0,6.28); ctx.stroke();
        ctx.restore();

        if(this.state === 'burst') {
            ctx.fillStyle = '#FFF'; ctx.fillRect(0,0,this.width,this.height);
        }

        this.lasers = this.lasers.filter(l => {
            ctx.strokeStyle = l.color; ctx.lineWidth = 5;
            ctx.beginPath(); ctx.moveTo(this.cx, this.height); ctx.lineTo(l.tx, l.ty); ctx.stroke();
            l.life -= 0.1; return l.life > 0;
        });

        this.bubbles.forEach(b => {
            if(b.scale < 1) b.scale += 0.1;
            const s = b.r * b.scale;
            ctx.beginPath(); ctx.arc(b.x, b.y, s, 0, 6.28);
            ctx.fillStyle = b.locked ? 'rgba(255,255,255,0.3)' : 'rgba(0,0,0,0.5)';
            ctx.fill();
            ctx.strokeStyle = b.locked ? '#FF00FF' : b.color;
            ctx.lineWidth = b.locked ? 4 : 2;
            ctx.stroke();
            if(b.locked) this.drawBracket(b.x, b.y, s+5);
            ctx.fillStyle = '#FFF'; ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            let txt = b.val;
            if(b.type==='op') txt = OPS[b.val].label;
            ctx.fillText(txt, b.x, b.y);
        });

        this.effects = this.effects.filter(e => {
            ctx.fillStyle = e.color; ctx.font = 'bold 30px Arial';
            ctx.fillText(e.text, e.x, e.y);
            e.y -= 1; e.life -= 0.02; return e.life > 0;
        });

        requestAnimationFrame(() => this.loop());
    }

    drawBracket(x, y, r) {
        const ctx = this.ctx; ctx.strokeStyle = '#FF00FF'; ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(x-r, y-r+10); ctx.lineTo(x-r, y-r); ctx.lineTo(x-r+10, y-r);
        ctx.moveTo(x+r-10, y-r); ctx.lineTo(x+r, y-r); ctx.lineTo(x+r, y-r+10);
        ctx.moveTo(x-r, y+r-10); ctx.lineTo(x-r, y+r); ctx.lineTo(x-r+10, y+r);
        ctx.moveTo(x+r-10, y+r); ctx.lineTo(x+r, y+r); ctx.lineTo(x+r, y+r-10);
        ctx.stroke();
    }

    updateCommander(mood) { 
        const ctx = this.commCtx; ctx.clearRect(0,0,60,60);
        const x=30, y=30, s=25;
        ctx.fillStyle = mood==='panic'?'#A0A0FF':(mood==='happy'?'#FF4136':'#FFDB58');
        ctx.beginPath(); ctx.arc(x,y,s,0,6.28); ctx.fill();
        ctx.fillStyle='#000'; 
        ctx.beginPath(); ctx.arc(x-8, y-5, 3, 0, 6.28); ctx.fill();
        ctx.beginPath(); ctx.arc(x+8, y-5, 3, 0, 6.28); ctx.fill();
        ctx.beginPath(); ctx.arc(x, y+5, 8, 0, 3.14); ctx.stroke();
    }

    addEffect(text, x, y, color) { this.effects.push({ text, x, y, color, life: 1 }); }
}

window.onload = () => { window.game = new Game(); };
</script>
</body>
</html>
