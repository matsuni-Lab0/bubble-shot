<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bubble Shot: Absolute Legacy</title>
    <style>
        /* --- CSSは安全な記述のみ使用 --- */
        body { 
            margin: 0; overflow: hidden; background-color: #000; color: white; 
            font-family: sans-serif; 
            touch-action: none; 
            -webkit-touch-callout: none; 
            -webkit-user-select: none;
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }
        #game-container { position: absolute; top:0; left:0; width: 100%; height: 100%; background: #050510; }
        canvas { display: block; width: 100%; height: 100%; }
        
        #ui-layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; display: flex; flex-direction: column; 
        }

        #top-area { 
            height: 260px; display: flex; flex-direction: column; align-items: center; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); 
            padding-top: 10px; position: relative; 
        }
        #commander-window { 
            width: 60px; height: 60px; border: 2px solid #00FFFF; border-radius: 50%;
            background: rgba(0, 30, 50, 0.8); display: flex; justify-content: center; align-items: center;
        }
        #comm-canvas { width: 100%; height: 100%; border-radius: 50%; }

        #mission-panel { text-align: center; width: 100%; margin-top: 5px; }
        #timer-bg { width: 60%; height: 4px; background: #333; margin: 0 auto 5px; }
        #timer-fill { width: 100%; height: 100%; background: #FF4136; }
        
        #main-mission { display: flex; justify-content: center; align-items: center; gap: 10px; }
        .op-tag { 
            font-size: 24px; font-weight: bold; color: #FF4136; border: 2px solid #FF4136; 
            padding: 2px 10px; border-radius: 8px; background: rgba(50,0,0,0.5);
        }
        .target-val { 
            font-size: 42px; font-weight: bold; color: #FFDC00; line-height: 1; 
            text-shadow: 0 0 10px black;
        }
        #sub-mission { font-size: 12px; color: #00FFFF; margin-top: 4px; }
        
        #stats-row { display: flex; justify-content: center; gap: 20px; margin-top: 10px; font-size: 14px; color: #ccc; }
        #gauge-box { width: 80%; height: 6px; background: #222; margin: 8px auto; border:1px solid #444; }
        #gauge-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #00FFFF, #FF00FF); }

        #bottom-area { 
            position: absolute; bottom: 0; width: 100%; height: 140px;
            display: flex; justify-content: center; align-items: center; gap: 20px; 
            padding-bottom: 20px; pointer-events: none;
        }
        
        /* ボタン設定：z-indexを上げて確実に押せるように */
        .game-btn {
            pointer-events: auto; cursor: pointer; display: flex; justify-content: center; align-items: center;
            user-select: none; z-index: 50; position: relative;
        }
        .game-btn:active { opacity: 0.7; transform: scale(0.95); }

        #btn-auto {
            width: 70px; height: 70px; border-radius: 50%; 
            background: rgba(0, 50, 50, 0.8); border: 2px solid #00FFFF; color: #00FFFF;
            font-size: 12px; font-weight: bold; flex-direction: column;
        }
        #btn-fire {
            width: 160px; height: 70px; 
            background: rgba(50, 0, 0, 0.5); border: 2px solid #555; color: #555;
            font-size: 28px; font-weight: bold; letter-spacing: 3px;
        }
        #btn-fire.ready { 
            background: rgba(255, 65, 54, 0.9); border-color: #FF4136; color: white;
            box-shadow: 0 0 20px #FF4136; 
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999; /* 最前面 */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            pointer-events: auto;
        }
        .hidden { display: none !important; }
        
        /* 巨大で押しやすいスタートボタン */
        .big-text { 
            font-size: 24px; color: #FFDC00; margin-top: 30px; 
            border: 4px solid #FFDC00; padding: 20px 50px; border-radius: 10px;
            background: #000; cursor: pointer;
        }
        .big-text:active { background: #FFDC00; color: #000; }

        /* エラー表示用 */
        #error-log {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100px;
            background: rgba(255,0,0,0.8); color: white; font-size: 10px;
            overflow: scroll; z-index: 10000; display: none; padding: 5px;
        }

    </style>
</head>
<body>

<div id="error-log"></div>

<div id="game-container">
    <canvas id="main-canvas"></canvas>
    <div id="ui-layer">
        <div id="top-area">
            <div id="commander-window"><canvas id="comm-canvas"></canvas></div>
            <div id="mission-panel">
                <div id="timer-bg"><div id="timer-fill"></div></div>
                <div id="main-mission">
                    <div class="op-tag" id="disp-op">?</div>
                    <div class="target-val" id="disp-target">0</div>
                </div>
                <div id="sub-mission">LOADING...</div>
                <div id="stats-row">
                    <span>SCORE: <span id="val-score">0</span></span>
                    <span>TIME: <span id="val-time">90</span></span>
                </div>
                <div id="gauge-box"><div id="gauge-fill"></div></div>
            </div>
        </div>
        <div id="bottom-area">
            <div id="btn-auto" class="game-btn" onclick="game.autoLock()" ontouchstart="game.autoLock()">AUTO<br><span>LOCK</span></div>
            <div id="btn-fire" class="game-btn" onclick="game.fire()" ontouchstart="game.fire()">SHOT</div>
        </div>
    </div>

    <div id="screen-start" class="overlay">
        <h1 style="color:#00FFFF; letter-spacing:4px;">BUBBLE SHOT</h1>
        <p style="color:#888;">LEGACY v8.0</p>
        <div class="big-text" onclick="game.startGame()" ontouchstart="game.startGame()">START</div>
    </div>

    <div id="screen-over" class="overlay hidden">
        <h1 style="color:#FF4136;">MISSION OVER</h1>
        <p style="font-size:24px; color:white;">SCORE: <span id="result-score">0</span></p>
        <div class="big-text" onclick="location.reload()" ontouchstart="location.reload()">RETRY</div>
    </div>
</div>

<script>
// --- エラーハンドリング ---
window.onerror = function(msg, url, line) {
    var log = document.getElementById('error-log');
    log.style.display = 'block';
    log.innerHTML += "Error: " + msg + " (Line: " + line + ")<br>";
    return false;
};

// --- 古いスマホ対応 (var, functionのみ使用) ---

var OPS = {
    add: { label: '＋', color: '#00FF66', calc: function(a,b){ return a+b; } },
    sub: { label: '－', color: '#FF8800', calc: function(a,b){ return a-b; } },
    mul: { label: '×', color: '#FF00FF', calc: function(a,b){ return a*b; } },
    div: { label: '÷', color: '#00FFFF', calc: function(a,b){ return (b!==0 && a%b===0)?a/b:null; } }
};

var game = {
    canvas: null, ctx: null, commCanvas: null, commCtx: null,
    width: 0, height: 0, cx: 0, cy: 0, radius: 0,
    state: 'menu', score: 0, timeLeft: 90,
    bubbles: [], lasers: [], effects: [],
    mission: { type: 'none', opKey: null, target: 0 },
    sync: 0, burstWave: 0, missionTimeLeft: 0,

    init: function() {
        try {
            this.canvas = document.getElementById('main-canvas');
            this.ctx = this.canvas.getContext('2d');
            this.commCanvas = document.getElementById('comm-canvas');
            this.commCtx = this.commCanvas.getContext('2d');
            
            this.resize();
            window.addEventListener('resize', function(){ game.resize(); });
            
            // タッチとマウスの両対応
            this.canvas.addEventListener('touchstart', function(e) {
                e.preventDefault(); // スクロール防止
                var t = e.touches[0];
                game.handleInput(t.clientX, t.clientY);
            }, {passive: false});

            this.canvas.addEventListener('mousedown', function(e) {
                game.handleInput(e.clientX, e.clientY);
            });

            this.updateCommander('normal');
            this.loop();
        } catch(e) {
            alert("INIT ERROR: " + e.message);
        }
    },

    resize: function() {
        var dpr = window.devicePixelRatio || 1;
        this.width = window.innerWidth;
        this.height = window.innerHeight;
        this.canvas.width = this.width * dpr;
        this.canvas.height = this.height * dpr;
        this.ctx.scale(dpr, dpr);
        
        this.cx = this.width / 2;
        this.cy = 260 + (this.height - 260 - 140) / 2;
        this.radius = Math.min(this.width, this.height - 420) / 2 - 10;
        if(this.radius < 50) this.radius = 50;

        this.commCanvas.width = 60 * dpr; 
        this.commCanvas.height = 60 * dpr;
        this.commCtx.scale(dpr, dpr);
        this.updateCommander('normal');
    },

    startGame: function() {
        if(this.state === 'playing') return;
        document.getElementById('screen-start').style.display = 'none'; // hiddenクラスではなく直接操作
        this.state = 'playing';
        this.score = 0;
        this.timeLeft = 90;
        this.bubbles = [];
        this.replenish(20);
        this.nextMission();
    },

    nextMission: function() {
        var r = Math.random();
        if (r < 0.6) {
            this.mission.type = 'calc';
            this.mission.target = Math.floor(Math.random() * 19) + 2;
            var keys = Object.keys(OPS);
            this.mission.opKey = keys[Math.floor(Math.random() * keys.length)];
            var opData = OPS[this.mission.opKey];
            this.updateMissionUI(opData.label, opData.color, this.mission.target, "計算して数値を作れ");
            this.ensureSolvable();
        } else {
            this.mission.type = 'mod';
            this.mission.target = (Math.random() < 0.5) ? 0 : 1;
            var label = this.mission.target === 0 ? "偶数" : "奇数";
            this.updateMissionUI(label, "#FFDC00", "TARGET", label + "をすべて撃て");
        }
        this.missionTimeLeft = 10.0;
        for(var i=0; i<this.bubbles.length; i++) {
            this.bubbles[i].locked = false;
            this.bubbles[i].order = 0;
        }
        this.updateBtnState();
        this.updateCommander('normal');
    },

    updateMissionUI: function(op, color, target, sub) {
        var opEl = document.getElementById('disp-op');
        opEl.innerText = op;
        opEl.style.color = color;
        opEl.style.borderColor = color;
        document.getElementById('disp-target').innerText = target;
        document.getElementById('sub-mission').innerText = sub;
    },

    ensureSolvable: function() {
        if(this.mission.type !== 'calc') return;
        var t = this.mission.target;
        var op = this.mission.opKey;
        var n1, n2;
        
        if(op==='add') { n1=1; n2=t-1; }
        else if(op==='sub') { n1=t+1; n2=1; }
        else if(op==='mul') { n1=1; n2=t; }
        else { n1=t*2; n2=2; }
        
        this.spawnFixed(n1, 'num', true);
        this.spawnFixed(op, 'op', true);
        this.spawnFixed(n2, 'num', true);
    },

    spawnFixed: function(val, type, force) {
        var x, y, safe=false;
        var r = 24; 
        for(var i=0; i<50; i++) {
            var ang = Math.random() * 6.28;
            var d = Math.sqrt(Math.random()) * (this.radius - r);
            x = this.cx + Math.cos(ang) * d;
            y = this.cy + Math.sin(ang) * d;
            safe = true;
            for(var k=0; k<this.bubbles.length; k++) {
                var b = this.bubbles[k];
                if(Math.hypot(b.x-x, b.y-y) < r*2.2) { safe=false; break; }
            }
            if(safe) break;
        }
        if(!safe && force) {
            if(this.bubbles.length > 0) this.bubbles.shift();
            x = this.cx; y = this.cy;
        } else if (!safe) return;

        this.bubbles.push({
            x: x, y: y, r: r, val: val, type: type,
            locked: false, order: 0, scale: 0,
            color: type==='num' ? '#0074D9' : '#FF4136'
        });
    },

    replenish: function(count) {
        while(this.bubbles.length < count) {
            var type = (this.mission.type==='calc' && Math.random()<0.4) ? 'op' : 'num';
            var val;
            if(type==='num') val = Math.floor(Math.random()*25)+1;
            else val = Object.keys(OPS)[Math.floor(Math.random()*4)];
            this.spawnFixed(val, type, false);
        }
    },

    handleInput: function(tx, ty) {
        if(this.state !== 'playing') return;
        var rect = this.canvas.getBoundingClientRect();
        var x = tx - rect.left;
        var y = ty - rect.top;

        for (var i=0; i<this.bubbles.length; i++) {
            var b = this.bubbles[i];
            if (Math.hypot(b.x - x, b.y - y) < b.r + 15) {
                if (!b.locked) {
                    var lockedCnt = this.bubbles.filter(function(e){return e.locked}).length;
                    if (this.mission.type === 'calc' && lockedCnt >= 3) return;
                    b.locked = true;
                    b.order = lockedCnt + 1;
                } else {
                    b.locked = false;
                    b.order = 0;
                    var c = 1;
                    var locked = this.bubbles.filter(function(e){return e.locked});
                    locked.sort(function(a,b){return a.order-b.order});
                    for(var j=0; j<locked.length; j++) locked[j].order = c++;
                }
                this.updateBtnState();
                return;
            }
        }
    },

    autoLock: function() {
        if(this.state !== 'playing') return;
        for(var i=0; i<this.bubbles.length; i++) {
            this.bubbles[i].locked = false;
            this.bubbles[i].order = 0;
        }

        if(this.mission.type === 'calc') {
            var t = this.mission.target;
            var k = this.mission.opKey;
            var opFunc = OPS[k].calc;
            var ops = this.bubbles.filter(function(b){return b.type==='op' && b.val===k});
            var nums = this.bubbles.filter(function(b){return b.type==='num'});
            
            var found = false;
            for(var i=0; i<ops.length; i++) {
                for(var j=0; j<nums.length; j++) {
                    for(var m=0; m<nums.length; m++) {
                        if(j===m) continue;
                        if(opFunc(nums[j].val, nums[m].val) === t) {
                            nums[j].locked=true; nums[j].order=1;
                            ops[i].locked=true; ops[i].order=2;
                            nums[m].locked=true; nums[m].order=3;
                            found = true; break;
                        }
                    }
                    if(found) break;
                }
                if(found) break;
            }
            if(found) this.addEffect("LOCKED", this.cx, this.cy, "#00FFFF");
        } else {
            var rem = this.mission.target;
            var c=1;
            for(var i=0; i<this.bubbles.length; i++) {
                var b = this.bubbles[i];
                if(b.type==='num' && b.val % 2 === rem) {
                    b.locked = true;
                    b.order = c++;
                }
            }
            if(c>1) this.addEffect("MULTI LOCK", this.cx, this.cy, "#FF00FF");
        }
        this.updateBtnState();
    },

    fire: function() {
        if(this.state !== 'playing') return;
        var locked = this.bubbles.filter(function(b){return b.locked});
        if(locked.length === 0) return;

        var isHit = false;
        var gain = 0;

        if(this.mission.type === 'calc') {
            var opB = null;
            var nums = [];
            for(var i=0; i<locked.length; i++) {
                if(locked[i].type==='op') opB=locked[i];
                else nums.push(locked[i]);
            }
            
            if(opB && nums.length===2) {
                var v1 = nums[0].val;
                var v2 = nums[1].val;
                var res1 = OPS[opB.val].calc(v1, v2);
                var res2 = OPS[opB.val].calc(v2, v1);
                if(opB.val === this.mission.opKey && (res1===this.mission.target || res2===this.mission.target)) {
                    isHit = true;
                    gain = 1000 + Math.floor(this.missionTimeLeft * 100);
                }
            }
        } else {
            var rem = this.mission.target;
            var allOk = true;
            for(var i=0; i<locked.length; i++) {
                if(locked[i].type!=='num' || locked[i].val%2 !== rem) allOk=false;
            }
            if(allOk && locked.length>0) {
                isHit = true;
                gain = locked.length * 100 + Math.floor(this.missionTimeLeft * 50);
            }
        }

        for(var i=0; i<locked.length; i++) {
            var b = locked[i];
            this.lasers.push({ tx: b.x, ty: b.y, color: isHit?'#00FFFF':'#FF4136', life:1.0 });
            var idx = this.bubbles.indexOf(b);
            if(idx > -1) this.bubbles.splice(idx, 1);
        }

        if(isHit) {
            this.score += gain;
            this.sync += (this.mission.type==='calc' ? 30 : locked.length*5);
            this.addEffect("HIT! +"+gain, this.cx, this.cy-50, "#00FFFF");
            this.updateCommander('happy');
            if(this.sync >= 100) this.startBurst();
            else {
                var self = this;
                setTimeout(function(){ self.nextMission(); }, 500);
            }
        } else {
            this.sync = Math.max(0, this.sync - 20);
            this.addEffect("MISS...", this.cx, this.cy-50, "#888");
            this.updateCommander('panic');
        }

        this.replenish(20);
        this.updateBtnState();
    },

    startBurst: function() {
        this.state = 'burst';
        this.burstWave = 0;
        this.sync = 0;
        this.updateCommander('fever');
    },

    updateBtnState: function() {
        var btn = document.getElementById('btn-fire');
        var locked = this.bubbles.filter(function(b){return b.locked});
        var ready = false;
        if(this.mission.type==='calc') {
            var ops = locked.filter(function(b){return b.type==='op'}).length;
            var nums = locked.filter(function(b){return b.type==='num'}).length;
            ready = (ops===1 && nums===2);
        } else {
            ready = locked.length > 0;
        }
        if(ready) {
            btn.classList.add('ready');
            btn.style.opacity = '1';
        } else {
            btn.classList.remove('ready');
            btn.style.opacity = '0.5';
        }
    },

    loop: function() {
        if(this.state === 'playing') {
            this.timeLeft -= 1/60;
            this.missionTimeLeft -= 1/60;
            if(this.missionTimeLeft <= 0) this.nextMission();
            if(this.timeLeft <= 0) {
                this.state = 'gameover';
                document.getElementById('screen-over').classList.remove('hidden');
                document.getElementById('result-score').innerText = this.score;
            }
            document.getElementById('val-score').innerText = this.score;
            document.getElementById('val-time').innerText = Math.ceil(this.timeLeft);
            document.getElementById('timer-fill').style.width = (this.missionTimeLeft/10 * 100) + "%";
            document.getElementById('gauge-fill').style.width = this.sync + "%";
        }
        
        if(this.state === 'burst') {
            this.burstWave += 20;
            if(this.burstWave > this.width) {
                this.state = 'playing';
                this.bubbles = [];
                this.replenish(20);
                this.nextMission();
            }
        }

        for(var i=0; i<this.bubbles.length; i++) {
            if(this.bubbles[i].scale < 1) this.bubbles[i].scale += 0.1;
        }

        var ctx = this.ctx;
        ctx.fillStyle = '#050510'; ctx.fillRect(0,0,this.width, this.height);
        
        ctx.save(); ctx.translate(this.cx, this.cy);
        ctx.strokeStyle = '#00FFFF'; ctx.lineWidth = 4;
        ctx.shadowBlur = 10; ctx.shadowColor = '#00FFFF';
        ctx.beginPath(); ctx.arc(0,0,this.radius,0,6.28); ctx.stroke();
        ctx.restore();

        if(this.state === 'burst') {
            ctx.fillStyle = '#FFF'; ctx.fillRect(0,0,this.width,this.height);
        }

        this.lasers = this.lasers.filter(function(l){
            ctx.strokeStyle = l.color; ctx.lineWidth = 5;
            ctx.beginPath(); ctx.moveTo(game.cx, game.height); ctx.lineTo(l.tx, l.ty); ctx.stroke();
            l.life -= 0.1; return l.life > 0;
        });

        for(var i=0; i<this.bubbles.length; i++) {
            var b = this.bubbles[i];
            var s = b.r * b.scale;
            ctx.beginPath(); ctx.arc(b.x, b.y, s, 0, 6.28);
            ctx.fillStyle = b.locked ? 'rgba(255,255,255,0.3)' : 'rgba(0,0,0,0.5)';
            ctx.fill();
            ctx.strokeStyle = b.locked ? '#FF00FF' : b.color;
            ctx.lineWidth = b.locked ? 4 : 2;
            ctx.stroke();
            if(b.locked) this.drawBracket(b.x, b.y, s+5);
            ctx.fillStyle = '#FFF'; ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            var txt = b.val;
            if(b.type==='op') txt = OPS[b.val].label;
            ctx.fillText(txt, b.x, b.y);
        }

        this.effects = this.effects.filter(function(e){
            ctx.fillStyle = e.color; ctx.font = 'bold 30px Arial';
            ctx.fillText(e.text, e.x, e.y);
            e.y -= 1; e.life -= 0.02; return e.life > 0;
        });

        requestAnimationFrame(function(){ game.loop(); });
    },

    drawBracket: function(x, y, r) {
        var ctx = this.ctx; ctx.strokeStyle = '#FF00FF'; ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(x-r, y-r+10); ctx.lineTo(x-r, y-r); ctx.lineTo(x-r+10, y-r);
        ctx.moveTo(x+r-10, y-r); ctx.lineTo(x+r, y-r); ctx.lineTo(x+r, y-r+10);
        ctx.moveTo(x-r, y+r-10); ctx.lineTo(x-r, y+r); ctx.lineTo(x-r+10, y+r);
        ctx.moveTo(x+r-10, y+r); ctx.lineTo(x+r, y+r); ctx.lineTo(x+r, y+r-10);
        ctx.stroke();
    },

    updateCommander: function(mood) { 
        var ctx = this.commCtx; ctx.clearRect(0,0,60,60);
        var x=30, y=30, s=25;
        ctx.fillStyle = mood==='panic'?'#A0A0FF':(mood==='happy'?'#FF4136':'#FFDB58');
        ctx.beginPath(); ctx.arc(x,y,s,0,6.28); ctx.fill();
        ctx.fillStyle='#000'; 
        ctx.beginPath(); ctx.arc(x-8, y-5, 3, 0, 6.28); ctx.fill();
        ctx.beginPath(); ctx.arc(x+8, y-5, 3, 0, 6.28); ctx.fill();
        ctx.beginPath(); ctx.arc(x, y+5, 8, 0, 3.14); ctx.stroke();
    },

    addEffect: function(text, x, y, color) { this.effects.push({ text:text, x:x, y:y, color:color, life:1 }); }
};

window.onload = function() { game.init(); };
</script>
</body>
</html>
